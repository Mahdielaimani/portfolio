name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Debug directory
        run: |
          ls -la
          cat package.json

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps --no-audit --no-fund

      - name: Debug build issues
        run: |
          echo "Node version:"
          node -v
          echo "NPM version:"
          npm -v
          echo "Available scripts:"
          npm run

      - name: Build with debug
        run: |
          NODE_OPTIONS="--max-old-space-size=4096" npm run build
        env:
          NODE_ENV: production
          CI: false

      - name: Create output directory if it doesn't exist
        run: |
          mkdir -p out
          touch out/.nojekyll
          echo "Contents of current directory:"
          ls -la
          echo "Contents of .next directory (if exists):"
          ls -la .next || echo ".next directory does not exist"

      - name: Export static files if needed
        run: |
          if [ -f "package.json" ] && grep -q "\"export\":" "package.json"; then
            npm run export || echo "Export command failed, but continuing"
          else
            echo "No export script found in package.json, assuming static output is already in 'out' directory"
            if [ ! -d "out" ] && [ -d ".next" ]; then
              cp -r .next out
            fi
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages

